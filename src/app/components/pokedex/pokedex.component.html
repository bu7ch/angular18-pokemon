<p-table [value]="pokemons">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr>
      <td>{{pokemon.name}}</td>
      <td>
        <!-- <button (click)="selectPokemon(pokemon.name)">Details</button> -->
      </td>
    </tr>
  </ng-template>
</p-table>
